Select region:
<select id="region" required>
    <% _.each(regions, function (region) { %>
        <option><%- region %></option>
    <% }) %>
</select><br>
<table class="dynamictable">
    <tbody id="p_scents">
        <tr>
            <td><input type="text" id="city" placeholder="City" required></td>
            <td><input type="text" id="population" placeholder="Population" required></td>
        </tr>
    </tbody>
</table>

<input type="button" class="one_more" value="One more"><br>

<input type="button" class="save_city" value="Save"><br>
<input type="button" class="show" value="Show statistics">
