Select region:
<select id="region" required>
    <% _.each(regions, function (region) { %>
        <option><%- region %></option>
    <% }) %>
</select><br>
<input type="text" id="city" placeholder="City" required><br>
<input type="text" id="population" placeholder="Population" required><br>
<input type="button" class="save_city" value="Save"><br>
<input type="button" class="show" value="Show statistics">
